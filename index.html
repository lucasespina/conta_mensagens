<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Mensagens</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Contador de Mensagens</h1>
    <label for="fileInput" class="custom-file-upload">
      Selecionar arquivo
      <img src="upload-icon.svg" alt="Upload Icon" width="16" height="16">
    </label>
    <input type="file" id="fileInput" accept=".txt">
    <div id="result"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
